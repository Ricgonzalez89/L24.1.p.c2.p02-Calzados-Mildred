<!DOCTYPE html>
<html lang="en">
<head>

    <section id="mainForm">
        <h1>Calzados "Mildred"</h1>

                <th>Código</th>
                <th>Sueldo Base</th>
                <th>Monto Venta</th>

    </section>

    <section id="vendedorForm">
        <h1>Datos del Vendedor</h1>
        <input type="text" id="vendedorForm_inCod" placeholder="Código"></input>
        <input type="text" id="vendedorForm_inSuelB" placeholder="Sueldo Base"></input>
        <input type="text" id="vendedorForm_inMontVenta" placeholder="Monto de la Venta"></input>
        <button id="vendedorForm_btAceptar">Aceptar</button>
    </section>
